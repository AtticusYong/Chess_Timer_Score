<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Chess - Timer & Stats</title>
  <link href='https://fonts.googleapis.com/css?family=Indie Flower' rel='stylesheet'>
</head>
<body>
  <main>
    
    <div class="player">
    
      <div class="player__tile player-1">
        <div class="player__digits">
          <span id="min1">5</span>:<span id="sec1">00</span>
        </div>
      </div>
      
      <div class="player__tile player-2">
        <div class="player__digits">
          <span id="min2">5</span>:<span id="sec2">00</span>
        </div>
      </div>
      
    </div>
    
    <div class="timer__buttons">
      <button class="timer__start-bttn bttn" type="button">START</button>
      <button class="timer__reset-bttn bttn" type="button">RESET</button>
    </div>

  </main>

  <footer>

    <p>Press spacebar or click on timer after a move to switch player's clock.</p>

  </footer>
  <legend>
    <div class="headtohead">
      <h1><input class="name one" type="text" /> to <input class="name two" type="text" /></h1>
      <h2 class="countscore">
        <div class="divone">
          <button class="counter" onclick="incrementOne()">+</button>
          <h2 id="countingOne"></h2>
          <button class="counter" onclick="decrementOne()">-</button>
        </div>
        
        <span class="to"> to </span>

        <div class="divtwo">
          <button class="counter" onclick="incrementTwo()">+</button>
          <h2 id="countingTwo"></h2>
          <button class="counter" onclick="decrementTwo()">-</button>
        </div>
      </h2>
    </div>
  </legend>
  <script src="script.js"></script>
</body>
</html>
